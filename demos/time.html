<!DOCTYPE html>
<html>
<head>
<meta charset='utf-8'/>
<link type="text/javascript" href="../jquery.timepicker.js"/>
<link type='text/css' rel='stylesheet' href='../jquery.timepicker.css'/>
<link type='text/css' rel='stylesheet' href='../lib/jquery-ui/themes/cupertino/jquery-ui.min.css' />
<link type='text/css' href='../fullcalendar.css' rel='stylesheet' />
<link href='../fullcalendar.print.css' rel='stylesheet' media='print' />
<script src='../lib/moment.min.js'></script>
<script src='../lib/jquery.min.js'></script>
<script src='../fullcalendar.min.js'></script>
<script src='../lib/jquery-ui.min.js'></script>
<script> 
	
	$(document).ready(function() { 
		$('#calendar').fullCalendar({
        editable: false, // Prevent event drag & drop
        selectable: true,
        eventLimit: true, // Only 1 event per day
        header: {
            left: 'prev,next, today',
            center: 'title',
            right: 'month, agendaWeek, agendaDay'
        },
		
		select: function(){
			$('#dialog').dialog({
					modal: true,
					zIndex: 500,
			});
		$('input.timepicker').timepicker({
        timeFormat: 'HH:mm:ss',
        minTime: '11:45:00', // 11:45:00 AM,
        maxHour: 20,
        maxMinutes: 30,
        startTime: new Date(0,0,0,15,0,0), // 3:00:00 PM - noon
        interval: 15 // 15 minutes
			});
		}
	});
});

</script>
<style>

	body {
		margin: 40px 10px;
		padding: 0;
		font-family: "Lucida Grande",Helvetica,Arial,Verdana,sans-serif;
		font-size: 14px;
	}
	
	.ui-widget-header, .ui-state-default, ui-button{
        background:  #CC0000; /*#b9cd6d;*/
        border: 1px solid #b9cd6d;
        color: #FFFFFF;
        font-weight: bold;
      }
	
	.ui-dialog{
		z-index: 500;
	}
	
	.ui-dialog-content{
		background: #969696;
		border: 1px solid #b9cd6d;
	}
	
	#calendar {
		max-width: 900px;
		margin: 0 auto;
	}

</style>
</head>
<body>
	<div id='calendar'>
		<div id='dialog'>
    <input type="input.timepicker" /> to
    <input type="timepicker" />
</p>
</div>
	</div>
</body>
</html>
